<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        header, footer {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header {
            border-bottom: none;
        }
        footer {
            border-top: #77aaff 3px solid;
        }
        nav {
            float: right;
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        article {
            padding: 20px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header class="container">
        <h1>Bienvenue sur mon site web</h1>
    </header>
    <nav class="container">
        <a href="#">Accueil</a>
        <a href="#">À propos</a>
        <a href="#">Contact</a>
    </nav>
    <article class="container">
        <h2>À propos de moi</h2>
        <p>Ceci est un site web créé pour partager des informations avec mes amis.</p>
    </article>
    <footer class="container">
        <p>© 2025 Mon Site Web. Tous droits réservés.</p>
    </footer>
</body>
</html>
